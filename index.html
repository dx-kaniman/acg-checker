<!-- 画面骨格（進捗・リスト・リセット） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>キメラサイクル原典 入手チェッカー</title>
  <script data-goatcounter="https://dx-kaniman.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="container header">
    <h1>キメラサイクル原典 入手チェッカー</h1>
    <div>
      フルフォイルを目指す場合などにご利用ください。
      データはブラウザ上に保存されます。
    </div>
    <div class="toolbar">
      <div id="progressText" class="progress">0 / 0 (0.000%)</div>
      <button id="resetBtn" class="btn btn-secondary" type="button">所持枚数をリセット</button>
    </div>
    <label class="toggle">
      <input id="onlyUndone" type="checkbox" />未達成のみ
      <input id="highlightOver" type="checkbox" />超過を強調表示
    </label>
  </header>

  <main class="container">
    <ul id="cardList" class="list" aria-live="polite"></ul>
  </main>

  <script src="./cards.js"></script>
  <script src="./app.js"></script>
</body>
</html>
