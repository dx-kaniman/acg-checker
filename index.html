<!-- 画面骨格（進捗・リスト・リセット） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>キメラサイクル原典 入手チェッカー</title>
  <script data-goatcounter="https://dx-kaniman.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <link rel="stylesheet" href="./css/styles.css?v=20250118" />
</head>
<body>
  <header class="container header">
    <h1>キメラサイクル原典 入手チェッカー</h1>
    <div class="toolbar">
      <label class="toggle">
        表示:
        <select id="statusFilter">
          <option value="all" selected>全て</option>
          <option value="undone">未達成のみ</option>
          <option value="over">超過のみ</option>
        </select>
      </label>
      <div class="options options-right">
        <button id="optionsBtn" class="btn btn-secondary" type="button" aria-expanded="false" aria-controls="optionsMenu">オプション</button>
        <div id="optionsMenu" class="options-menu" hidden>
          <label class="toggle">
            <input id="highlightOver" type="checkbox" />超過を強調表示
          </label>
          <button id="guideBtn" class="btn btn-secondary" type="button">説明を表示</button>
          <button id="resetBtn" class="btn btn-secondary" type="button">所持枚数をリセット</button>
        </div>
      </div>
      <!-- TODO: progressTextとcardListの内容を画像化して出力するボタンの追加（必要に応じてprogressTextの位置は変更する） -->
    </div>
    <div class="toolbar toolbar-progress">
      <div id="progressText" class="progress">
        <span class="progress-label">達成率：</span>
        <span id="progressValue">0 / 0 (0.000%)</span>
      </div>
    </div>
  </header>

  <main class="container main">
    <ul id="cardList" class="list" aria-live="polite"></ul>
  </main>

  <div id="guideModal" class="modal" hidden>
    <div class="modal-backdrop" data-modal-close="true"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="guideTitle">
      <h2 id="guideTitle">ご案内</h2>
      <p>
        フルFoilを目指す場合などにご利用ください。<br />
        データはブラウザ上に保存されます（端末やブラウザをまたいで共有されません）。
      </p>
      <p>
        この内容は「オプション」内の「説明を表示」からいつでも確認できます。
      </p>
      <p>
        本ツールはファンメイドの非公式ツールであり、すべての環境で正しく動作するわけではありません。
      </p>
      <p>
        不具合や気になる点があれば、<br />Xの @dx_kaniman までご連絡ください。
      </p>
      <div class="modal-actions">
        <button id="guideOkBtn" class="btn btn-secondary" type="button">OK</button>
      </div>
    </div>
  </div>

  <script src="./cards.js?v=20250118"></script>
  <script src="./app.js?v=20250118"></script>
</body>
</html>
